<!DOCTYPE html>
<html>
    <body>
        <form action='/' method="POST">
            <input placeholder='Name' name='name'>
            <input placeholder='Post Content' name='post'>
            <input type='submit' value='Submit'>
        </form>
        {% for post in posts %}
        <div>{{ post[1] + ': ' + post[2] }}</div>
        {% endfor %}
    </body>
</html>
